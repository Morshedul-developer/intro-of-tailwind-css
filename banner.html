<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Banner</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <section>
        <div class="mt-5 bg-green-400 w-6xl mx-auto flex justify-between gap-16 items-center p-5 rounded-2xl">
            <!-- banner info -->
             <div class="max-w-xl">
                <h1 class="text-3xl font-bold mb-3">Welcome to my website</h1>
                <p class="text-[16px] font-medium text-white">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nostrum rem cumque ex beatae optio eos quibusdam explicabo illum adipisci ipsa.</p>
                <button class="px-5 py-2 bg-blue-600 rounded mt-3">Buy Now</button>
             </div>
             <!-- banner-image -->
              <div>
                <img class="w-full h-80 rounded-2xl" src="images/developer-image.jpg" alt="">
              </div>
        </div>
    </section>
</body>
</html>
